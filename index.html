<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework: Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <form>
          <div>
            <label for="PWLength">How many characters should the password include:</label>
            <input type="number" id="PWLength"/>
          </div>
          <div>
            <input type="checkbox" id="num" value="true" checked />
            <label for="num">Numbers?</label>
          </div>
          <div>
            <input type="checkbox" id="lower" value="true" />
            <label for="lower">Lowercase?</label>
          </div>
          <div>
            <input type="checkbox" id="upper" value="true" />
            <label for="upper">Upper?</label>
          </div>
          <div>
            <input type="checkbox" id="special" value="true" />
            <label for="special">Special?</label>
          </div>
        </form>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="generatePW()">
            Generate Password
          </button>
          <!-- when button is clicked the function generatePW runs -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
